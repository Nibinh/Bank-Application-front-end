
<div *ngIf="item" class="container  mt-5 text-center">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 border ">
            <h4 class="mt-5 mb-2"><b>Are you sure you want to delete this account?</b></h4>
            <button (click)="deleteAcc()" class="btn btn-danger mb-5">Yes</button>&nbsp;&nbsp;
            <button (click)="cancel()" class="btn btn-success mb-5">No</button>
        </div>
        <div class="col-lg-4"></div>
    </div>
   
</div>
